      body {
        margin: 0;
         overflow: hidden;
        background: black;
        font-family: "Poppins", "Cairo", Arial, sans-serif; /* Added Cairo */
       }

      #infoPanel {
        position: absolute;
         top: 70px;
        left: 20px;
        background: rgba(0, 0, 0, 0.88); /* Slightly more opaque */
        color: white;
         padding: 20px;
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.4);
        display: none;
        max-width: 400px;
 /* Slightly wider for more content */
        max-height: calc(100vh - 90px);
 /* Max height */
        overflow-y: auto;
 /* Allow scrolling if content exceeds height */
        font-size: 14px;
        line-height: 1.7;
         z-index: 50;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        scrollbar-width: thin;
 /* Firefox */
        scrollbar-color: rgba(255, 255, 255, 0.3) rgba(0, 0, 0, 0.5);
 /* Firefox */
      }
       /* Webkit scrollbar styles */
      #infoPanel::-webkit-scrollbar {
        width: 8px;
       }
      #infoPanel::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.5);
         border-radius: 10px;
      }
       #infoPanel::-webkit-scrollbar-thumb {
        background-color: rgba(255, 255, 255, 0.3);
         border-radius: 10px;
        border: 2px solid rgba(0, 0, 0, 0.5);
      }


      #infoPanel h2 {
          margin-top: 0;
           margin-bottom: 15px;
          font-size: 18px;
          font-weight: 600;
          border-bottom: 1px solid rgba(255, 255, 255, 0.3);
          padding-bottom: 8px;
       }

      #infoPanel p {
          margin-bottom: 10px;
       }

       #infoPanel .fact {
           font-style: italic;
            color: #cccccc;
           margin-top: 15px;
           padding-top: 10px;
           border-top: 1px dashed rgba(255, 255, 255, 0.2);
        }

       /* Read More Button Styles */
       #readMoreBtn {
           background-color: rgba(255, 255, 255, 0.15);
            color: #e0e0e0;
           border: 1px solid rgba(255, 255, 255, 0.3);
           padding: 8px 15px;
           border-radius: 5px;
           cursor: pointer;
           font-family: inherit;
           font-size: 13px;
            margin-top: 15px;
           transition: background-color 0.3s, color 0.3s;
           display: block; /* Make it block to take full width if needed */
           width: fit-content;
 /* Adjust width to content */
       }
        #readMoreBtn:hover {
            background-color: rgba(255, 255, 255, 0.25);

        }

            padding-top: 15px;
           border-top: 1px solid rgba(255, 255, 255, 0.3);
       }

 /* Slightly smaller */

            left: -2px; /* Adjust position based on language direction */

            padding-left: 0;
             padding-right: 10px;
          }

              right: -2px;
          }

        position: absolute;

        right: 10px; /* Default to right */

        height: 28px;
         font-size: 16px;
        font-weight: bold;
        color: #ff6b6b;
        cursor: pointer;
        transition: transform 0.3s ease, color 0.3s ease,

         padding: 0;
        background: rgba(255, 255, 255, 0.1);
        border: none;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 51;
 /* Ensure it's above content */
      }

      #closeBtn:hover {
        color: #ff4757;
         transform: scale(1.1) rotate(90deg);
        background: rgba(255, 255, 255, 0.2);
      }

        position: absolute;

        left: 0;
        width: 100%;
        height: 50px;
        background: rgba(0, 0, 0, 0.8);

        align-items: center;
        z-index: 100;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);

       }

        background: rgba(255, 255, 255, 0.2);
         color: #eee;
      }

      .dropdown {
        position: absolute;
        top: 100%;
        /* REMOVED right: 0; - will be handled by LTR/RTL rules below */
        background: rgba(25, 25, 25, 0.95);

        display: none;

           /* border-top-right-radius: 0; */
       }

       body[dir="rtl"] .menu-item .dropdown {

           left: 0;    /* Position from left */
           /* Optional: If you want sharp top corners touching the menu item in RTL */

           /* border-top-right-radius: 0; */
       }

       }

         text-decoration: none;

        font-size: 14px;

        background: rgba(255, 255, 255, 0.15);

      }

            left: 20px;

       }

       }

       }

            margin-right: auto;

        }

            margin-left: auto;
